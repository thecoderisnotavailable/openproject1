<section data-type="section">
  <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
    Personal Information
  </h4>
  <div
    class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
    title="Personal Infomation"
  >
    <label class="block text-sm"
      ><span class="text-gray-700 dark:text-gray-400 required">First Name</span
      ><input
        type="text"
        id="form101"
        class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
        placeholder="First Name"
        required=""
        maxlength="300" /></label
    ><label class="block text-sm"
      ><span class="text-gray-700 dark:text-gray-400">Middle Name</span
      ><input
        type="text"
        id="form102"
        class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
        placeholder="Middle Name"
        maxlength="300" /></label
    ><label class="block text-sm"
      ><span class="text-gray-700 dark:text-gray-400">Last Name</span
      ><input
        type="text"
        id="form102"
        class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
        placeholder="Last Name"
        maxlength="300" /></label
    ><label class="block text-sm"
      ><span class="text-gray-700 dark:text-gray-400">Gender</span
      ><select
        id="form104"
        class="mb-4 block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
      >
        <option value="1">Male</option>
        <option value="2" selected="">Female</option>
        <option value="3">Others</option>
      </select></label
    ><label class="block text-sm"
      ><span class="text-gray-700 dark:text-gray-400">Date of Birth</span
      ><input
        type="date"
        id="form105"
        class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
        placeholder="Date of Birth"
        maxlength="300"
    /></label>
    <div title="Contact Info">
      <label class="block text-sm"
        ><span class="text-gray-700 dark:text-gray-400">Phone</span
        ><input
          type="number"
          id="form106"
          class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="Mobile Number" /></label
      ><label class="block text-sm"
        ><span class="text-gray-700 dark:text-gray-400">Email</span
        ><input
          type="email"
          id="form107"
          class="mb-4 block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="Email Address"
      /></label>
    </div>
  </div>
</section>
