<script tag="validate" type="module">
    // import zlFetch from 'https://cdn.jsdelivr.net/npm/zl-fetch@4.0.1/src/index.js';
    var running = [0,0];
    function validate(e){
      e.preventDefault();
      if(running[1]) return;
      e.disabled = true;
      running[1] = true;
      var flag = true;
      var errMsg = new Array();
      // var dataMap = new Object();
      var formData = new FormData();
      var secretKey = "form";
      var validateMap = {
        101: {
          req: true,
          len: 300,
        },
        102 : {
          len: 300,
        },
        103: {
          len: 300,
        },
        104: {
          allowed: ['1','2','3']
        },
        105: {
          len: 12,
        },
        106: {
          len: 7
        },
        107: {
          len: 12
        },
        108:{
          len: 250
        }
      }
      function validater(){
        flag = true;
        return new Promise((resolve, reject)=>{
          try {
          var k1 = Object.keys(validateMap);
          for (var i=0; i<k1.length; i++) {
            var key = k1[i];
            if(!flag) break;
            var exr = validateMap[key];
            //dataMap[key] = $("#" + secretKey + key)[0].value.trim();
            formData.append(key, $("#" + secretKey + key)[0].value.trim());
            var title = $('[data-title="' + secretKey + key +'"')[0].innerText;
            var k2 = Object.keys(exr);
            for (var j=0; j<k2.length; j++) {
              var kr = k2[j];
              if(!flag) break;
              const er = exr[kr];
              if(kr == "len"){
                flag = er > formData.get(key).length;
                if(!flag) errMsg.push('"' + title + '" must not be greater than ' + er + " characters");
              } else
              if(kr == "req"){
                flag = formData.get(key).length != 0;
                if(!flag) errMsg.push('"' + title + '" is required');
              } else
              if(kr == "allowed"){
                flag = er.includes(formData.get(key));
                if(!flag) errMsg.push('"' + title + '" is required');
              }
            }
          }
          if(flag){
            resolve();
          } else {
            reject();
          }
        } catch (error) {
            console.log(error)
          }
        });
      }
      function showError(){
        if(flag) return;
        var error = $('#errorField')[0];
        error.style.display = "block";
        error.innerText = errMsg;
        error.scrollIntoView();
      }
      function sendRequest(){
        console.log(formData);
        if(!flag)return;
        fetch('/api/student/new/save', {
          method: "POST",
          body: formData,
          headers: {
            'REQUESTX': 'xmlhttprequest',
          },
          body: formData,
        }).then(res=>res.json())
          .then(res=>{
            if(res.a.e == 0){
              //window.toast("Student was created!");
              //setTimeout(window.toast("Continue adding..."), 500);
            } else {
              flag = false;
              errMsg.push(res.a.m);
              showError();
            }
          }).catch(e=>{
            flag = false;
            errMsg.push(e);
            showError();
          });
      }
      validater()
        .then(sendRequest)
        .catch(showError)
        .finally(()=>{e.disabled = false;running[1] = false});
    }
    $('#form').on('submit', validate);
</script>
